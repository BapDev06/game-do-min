<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Game Dò Mìn</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <h1>Game Dò Mìn</h1>

  <!-- Cấu hình bàn cờ -->
  <div id="config">
    <label>Chiều ngang: <input type="number" id="cols" value="8"></label>
    <label>Chiều dọc: <input type="number" id="rows" value="8"></label>
    <label>Cấp độ: 
      <select id="level">
        <option value="1">Dễ</option>
        <option value="2">Trung bình</option>
        <option value="3">Khó</option>
      </select>
    </label>
    <button id="start">Bắt đầu chơi</button>
  </div>

  <!-- Bàn cờ -->
  <div id="game-board"></div>

  <!-- Bảng điểm -->
  <div id="scoreboard">
    <h2>Top 10 Người chơi</h2>
    <ol id="top-scores"></ol>
  </div>

  <script src="script.js"></script>
</body>
</html>
